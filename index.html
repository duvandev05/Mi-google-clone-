<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Mi clone de Google</title>
</head>
<body>
    <header class="header">
        <nav class="header-nav">
            <ul>
                <li class="mail box">
                    <a href="#"><b>Gmail</b></a>
                </li>
                <li class="nav-image box">
                    <a href="#"><b>Imágenes</b></a>
                </li>
                <li>
                    <a href="#" class="user-profile">
                        <figure>
                            <img src="images/user-profile-google.png" alt="Logo de perfil" class="image-user">
                        </figure>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <figure class="logo">
            <img src="images/image-google.png" alt="Logo de Google" class="logo-google">
        </figure>
        <input type="search" class="search">
        <a href="#">
            <figure class="logo-search ">
                 <img src="images/search.png" alt="Logo de busqueda" class="imagen-search">
            </figure>
         </a>
         <a href="#">
            <figure class="logo-voice">
                 <img src="images/google-voice.png" alt="Logo de busqueda por voz" class="imagen-voice">
            </figure>
        </a>
        <button class="button-search">Buscar con Google</button>
        <button class="button-lucky">I'm Feeling Lucky</button>
    </main>
    <footer class="footer">
        <nav class="nav-footer-1">
            <ul>
                <li class="box1 box">
                    <a href="#">Publicidad</a>
                </li>
                <li class="box2 box">
                    <a href="#">Negocios</a>
                </li>
                <li class="box3 box">
                    <a href="#">Acerca de</a>
                </li>
                <li class="box4 box">
                    <a href="#">Como funciona la Búsqueda</a>
                </li>
            </ul>
        </nav>
        <nav class="nav-footer-2">
            <ul>
                <li class="box5 box">
                    <a href="#">Publicidad</a>
                </li>
                <li class="box6 box">
                    <a href="#">Condiciones</a>
                </li>
                <li class="box7 box">
                    <a href="#">Gerencia</a>
                </li>
            </ul>
        </nav>
    </footer>
</body>
</html>
